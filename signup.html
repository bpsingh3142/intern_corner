      <form class="form-signin">
        <h2 class="form-signin-heading">Please Sign up</h2>
		<input type="text" id="username" class="input-block-level" placeholder="Select unique username" required>
        <input type="text" id="email" class="input-block-level" placeholder="Enter DA-IICT email address" required>
        <input type="password" id="password" class="input-block-level" placeholder="Password" required>
		<input type="password" id="confirm_password" class="input-block-level" placeholder="Confirm Password" required>
		    <select class="input-block-level" required>
			<optgroup label="User Category">
			<option>Professor</option>
			<option>Student</option>
			<option>Alumni</option>
			</optgroup>
			</select>
		<button class="btn btn-large btn-primary" type="submit">Sign up</button>
      </form>
